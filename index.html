<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Not To-do List</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- top title -->
            <div class="row">
                <div class="col text-center mt-5">
                    <h1>Not To-do List</h1>
                </div>
            </div>

            <!-- form area -->
            <form>
                <div class="row mt-3">
                    <div class="col-md-6 g-2">
                        <input type="text" name="task" class="form-control task-input" required placeholder="Task...">
                    </div>

                    <div class="col-md-3 g-2">
                        <input type="number" name="hr" class="form-control hrs-input" placeholder="Hours..." min="1" required>
                    </div>

                    <div class="col-md-3 d-flex justify-content-center g-2">
                        <button class="btn btn-primary" type="submit" id="form-submit"><i class="fa-solid fa-plus"></i> Add New Task</button>
                    </div>
                </div>
            </form>

            <!-- List Area -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h2 class="text-center">Entry List</h2>
                    <hr>
                    <table class="table table-striped table-hover">
                        <tbody id="task-list"></tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <h2 class="text-center">Not To-do List</h2>
                    <hr>
                    <table class="table table-striped table-hover">
                        <tbody id="bad-task"></tbody>
                    </table>
                    <div class="text-end fw-bold">
                        You can save = <span id="totalBadHrs">0</span>Hrs
                    </div>
                </div>
            </div>

            <!-- Total hrs area -->
            <div class="row fw-bold">
                <div class="col">
                    The total hours allocated for this week = <span id="totalHrs">0</span>Hrs
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
